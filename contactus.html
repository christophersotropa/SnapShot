<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />

    <!-- Additional CSS must be placed after Bootstrap CSS -->
    <link href="https://fonts.googleapis.com/css?family=Comfortaa:300,regular,500,600,700" rel="stylesheet" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <title>SnapShot</title>
</head>

<body>

    <!-- HEADER -->
    <nav class="navbar navbar-expand-sm navbar-dark sticky-top" style="filter: drop-shadow(5px 2px 17px #000);">
        <a class="navbar-brand ml-3" href="index.html"><img src="imgs/logo.png" height="30" width="30" /></a>
        <button class="btn btn-light" type="button" style="background: transparent;" data-toggle="modal"
            data-target="#newPost"><i class="fa fa-solid fa-plus"></i></button>
        <button class="navbar-toggler bg-dark" type="button" data-toggle="collapse" data-target="#snapNavbar">
            <span class="navbar-toggler-icon navbar-dark"></span>
        </button>
        <div class="collapse navbar-collapse" id="snapNavbar">
            <ul class="navbar-nav ml-auto mr-3">
                <li class="nav-item active"><a class="nav-link text-dark" href="index.html"><i
                            class="fa fa-home fa-lg"></i>
                        Home</a>
                </li>
                <li class="nav-item"><a class="nav-link text-dark" href="#"><i class="fa fa-info fa-lg"></i>
                        About</a></li>
                <li class="nav-item"><a class="nav-link text-dark" href="#"><i class="fa fa-address-card fa-lg"></i>
                        Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- ACCORDION -->
    <div class="container pt-5">
        <div class="col-12">
            <h3>Frequently Asked Questions: </br>
                <hr />
            </h3>
        </div>
        <div id="accordion">
            <div class="card">
                <div class="card-header" id="headingOne">
                    <h5 class="mb-0">
                        <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne"
                            aria-expanded="true" aria-controls="collapseOne">
                            Accordion Item 1
                        </button>
                    </h5>
                </div>

                <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
                    <div class="card-body">
                        Content for Accordion Item 1
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-header" id="headingTwo">
                    <h5 class="mb-0">
                        <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseTwo"
                            aria-expanded="false" aria-controls="collapseTwo">
                            Accordion Item 2
                        </button>
                    </h5>
                </div>

                <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
                    <div class="card-body">
                        Content for Accordion Item 2
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-header" id="headingThree">
                    <h5 class="mb-0">
                        <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseThree"
                            aria-expanded="false" aria-controls="collapseThree">
                            Accordion Item 3
                        </button>
                    </h5>
                </div>

                <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordion">
                    <div class="card-body">
                        Content for Accordion Item 3
                    </div>
                </div>
            </div>
        </div>

        <!-- FORM -->
        <div class="container pt-5">
            <div class="row row-content">
                <div class="col-12">
                    <h2>Send us your Feedback</h2>
                    <hr />
                </div>
                <div class="col-md-12">
                    <form>
                        <div class="form-group row">
                            <label for="firstName" class="col-md-2 col-form-label">First Name</label>
                            <div class="col-md-10">
                                <input type="text" class="form-control" id="firstName" name="firstName"
                                    placeholder="First Name" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="lastName" class="col-md-2 col-form-label">Last Name</label>
                            <div class="col-md-10">
                                <input type="text" class="form-control" id="lastName" name="lastName"
                                    placeholder="Last Name" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="areaCode" class="col-md-2 col-form-label">Contact Tel.</label>
                            <div class="col-5 col-md-3">
                                <input type="tel" class="form-control" id="areaCode" name="areaCode"
                                    placeholder="Area code" />
                            </div>
                            <div class="col-7">
                                <input type="tel" class="form-control" name="telNum" placeholder="Tel. number" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="email" class="col-md-2 col-form-label">Email</label>
                            <div class="col-md-10">
                                <input type="email" class="form-control" id="email" name="email" placeholder="Email" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col">
                                Allow Contact?
                                <div class="form-check form-check-inline ml-5">
                                    <input type="radio" class="form-check-input" id="contactYes" name="contactRadios"
                                        value="yes" />
                                    <label for="contactYes" class="form-check-label">Yes</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input type="radio" class="form-check-input" id="contactNo" name="contactRadios"
                                        value="no" />
                                    <label for="contactNo" class="form-check-label">No</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="feedback" class="col-md-2 col-form-label">Your Feedback</label>
                            <div class="col-md-10">
                                <textarea class="form-control" id="feedback" name="feedback" rows="8"></textarea>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="offset-md-2 col-md-10">
                                <button type="submit" id="sendFeed" class="btn btn-md btn-dark shadow text-nowrap"
                                    style="filter:
                                    drop-shadow(5px 2px 17px #000);">Send</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <!-- FOOTER -->
    <div class="container">
        <footer class="py-3 my-4">
            <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                <li class="nav-item"><a href="index.html" class="nav-link px-2 text-muted">Home</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">About Us</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Contact</a></li>
            </ul>
            <p class="text-center text-muted">&copy; 2023 SnapShot</p>
            <div class="text-right">
                <a href="#" id="back-to-top" class="btn btn-muted btn-md back-to-top" role="button"
                    title="Scroll to Top" data-toggle="tooltip" data-placement="left"><i
                        class="fas fa-solid fa-angle-up"></i></a>
            </div>
        </footer>
    </div>

    <div class="b-example-divider"></div>

    <!-- SCRIPTS -->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script defer src="app.js"></script>

    <script>
        $(document).ready(function () {
            $('[data-toggle="tooltip"]').tooltip();
        });
    </script>
</body>

</html>
